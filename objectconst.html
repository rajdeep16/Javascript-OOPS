<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT OOPS CLASS DECLARATION</title>
</head>
<body>
     <div align="center">
     
     <h1>example of objects in oops</h1>
     <script>
     	function emp(id,name,salary){
     		this.id=id;
     		this.name=name;
     		this.salary=salary;
     	}
     	e=new emp(103,"Vimal Jaiswal",3000);
     	document.write(e.id+" "+e.name+" "+e.salary);
     </script>




     </div>

</body>
</html>
