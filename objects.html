<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT OOPS CLASS DECLARATION</title>
</head>
<body>
     <div align="center">
     
     <h1>example of objects in oops</h1>
     <script>
     	var emp=new Object();
     	emp.id=101;
     	emp.name= "Shyam Kumar";
     	emp.salary=40000;
     	document.writeln(emp.id+" "+emp.name+" "+emp.salary);
     </script>


</div>

</body>
</html>
