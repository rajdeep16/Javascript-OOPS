<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT OOPS CLASS DECLARATION</title>
</head>
<body>
     <div align="center">
	<h1>example of declaring a class</h1>
	<script>
		class Employee{
			constructor(id,name){
				this.id=id;
				this.name=name;
			}
			detail(){
				document.writeln(this.id+" "+this.name+"<br>");
			}
		}
		var e1=new Employee(101,"Martin Roy");
		var e2=new Employee(102,"Duke William");
		e1.detail();
		e2.detail();

	</script>


</div>

</body>
</html>
