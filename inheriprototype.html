<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT OOPS CLASS DECLARATION</title>
</head>
<body>
 <div align="center">
 	<script>
 		function Bike(company)
 		{
 			this.company=company;
 		}
 		Bike.prototype.getCompany=function()
 		{
 			return this.company;
  		}
  		function Vehicle(name,price){
  			this.name=name;
  			this.price=price;
  		} 		
  		var bike=new Bike("Honda");
  		Vehicle.prototype=bike;
  		var vehicle=new Vehicle("Shine",100000);
  		document.writeln(vehicle.getCompany()+" "+vehicle.name+" "+vehicle.price);
 	</script>



 	 	</div>
    </body>
</html>
