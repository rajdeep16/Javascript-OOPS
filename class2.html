<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT OOPS CLASS DECLARATION</title>
</head>
<body>
     <div align="center">
	<h1>example of declaring a class</h1>
	<script>
		var emp = class{
			constructor(id,name){
				this.id;
				this.name = name;
			}
		};
		document.writeln(emp.name);
	</script>






</div>

</body>
</html>
