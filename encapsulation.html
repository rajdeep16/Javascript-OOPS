<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT OOPS CLASS DECLARATION</title>
</head>
<body>
 <div align="center">
 	<script>
 		class Student
 		{
 			constructor()
 			{
 				var name;
 				var marks;
 			}
 			getName()
 			{
 				return this.name;
 			}
 			setName(name)
 			{
 				this.name=name;
 			}
 			getMarks()
 			{
 				return this.marks;
 			}
 			setMarks=marks;
 			{
 				this.marks=marks;
 			}
 		}
 	</script>




     	</div>
     </body>
</html>
