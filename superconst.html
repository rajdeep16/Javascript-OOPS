<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT OOPS CLASS DECLARATION</title>
</head>
<body>
 <div align="center">
<h1>Constructor Method</h1>

<script>
class CompanyName
{
  constructor()
  {
    this.company="Javatpoint";
  }
}
class Employee extends CompanyName {
  constructor(id,name) {
   super();
    this.id=id;
    this.name=name;
  } 
}	
var emp = new Employee(1,"John");
document.writeln(emp.id+" "+emp.name+" "+emp.company);
</script>



    	</div>
     </body>
</html>
